<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #2c3532;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #0c0e0c;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fade-in 0.5s ease-in-out;
        }
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
            }
        }
        input, button {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c3532;
            color: #ffffff;
            transition: background-color 0.2s ease-in-out;
        }
        button{
            background-color: transparent;
        }
        input:focus, button:focus {
            outline: none;
        }
        input:hover, button:hover {
            background-color: #344140;
        }
        label {
            color: #ffffff;
            font-size: 16px;
        }
        h1 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 20px;
            animation: slide-in 0.5s ease-in-out;
        }
        p {
            color: red;
            font-size: 14px;
            margin-top: 0;
        }
        /* Added effects */
        @keyframes reveal {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0);
            }
        }
        /* Cool buttons */
        button {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease 0s;
        }
        button:hover {
            background-position: right center;
            color: #fff;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
        <label for="username_email">Username or Email:</label>
        <input type="text" id="username_email" name="username_email" required>
        

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        

        <button type="submit">Login</button>
    </form>
    <script>
        // Added effects using JavaScript
        const form = document.querySelector('form');
        const labels = document.querySelectorAll('label');

        // Reveal effect on page load
        setTimeout(() => {
            form.style.animation = 'none';
            form.offsetHeight; // Trigger a reflow
            form.style.animation = 'reveal 0.5s ease-in-out';
        }, 100);

        // Glow effect on hover
        labels.forEach(label => {
            const input = document.getElementById(label.htmlFor);
            label.addEventListener('mouseenter', () => {
                input.style.animation = 'glow 1s ease-in-out infinite';
            });
            label.addEventListener('mouseleave', () => {
                input.style.animation = 'none';
            });
        });
    </script>
</body>
</html>

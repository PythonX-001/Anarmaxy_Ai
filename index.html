<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your website description" />
    <meta name="author" content="Your Name" />

    <!-- External Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="output.css">

    <title>Your Page Title</title>
  </head>

  <body>
    <!-- Start Aside Bar -->
    <aside class="primary-aside" data-visible="false" data-visibleD="true">
      <button class="mobile-aside-toggle" aria-controls="primary-aside" aria-expanded="false">
        <span class="sr-only">Menu</span>
      </button>
      <div class="side-header">
        <div class="name">
          Nexus Ai<br /><span style="font-size: 11px; font-weight: normal">AI assistant.</span>
        </div>
        <div class="side-header-logo"></div>
      </div>
      <div class="side-butt">
        <button>Models</button>
        <button>Extension</button>
      </div>
      <div class="table">
        <div class="convs-conv">
          <div class="conv-label">New conversation</div>
          <div class="conv-date">21/12/2023 09:08:18</div>
        </div>
      </div>
      <div class="side-footer">
        <div class="S-foot-butts">
          <div class="bord" style="margin-right: 15px">
            <button aria-label="Settings">
              <i class="fas fa-cog"></i>
            </button>
          </div>
          <div class="bord">
            <button aria-label="Support">
              <box-icon name="support" color="#bbbbbb" style="height: 16px; width: 16px"></box-icon>
            </button>
          </div>
        </div>
        <div class="new-conv">
          <button>
            <ion-icon name="add-circle-outline"></ion-icon>Nouvelle conversation
          </button>
        </div>
      </div>
    </aside>
    
    <!-- End Aside Bar -->

    <!-- Start Main -->
    <main class="chatbot">
      <header>
        <div class="table">
          <ul class="convs-conv">
            <li class="conv-label"></li>
            <li class="conv-date"></li>
          </ul>
        </div>
      </header>
      <div id="chat-box" class="chatbox">
        <div class="chat incoming">
          <box-icon name="bo" color="#ffff"></box-icon>
          <p>
            Hi there <br />
            How can I help you today?
          </p>
        </div>
        <div class="chat outgoing">
          <p>Lorem ipsum dolor sit amet consectetur</p>
          <box-icon name="bo" color="#ffff"></box-icon>
        </div>
      </div>
      <div class="chat-input">
        <textarea
          id="message-input"
          placeholder="Type / to see commands"
          required
        ></textarea>
        <button class="send-btn">
          <box-icon name="send" color="#ffff"></box-icon>
        </button>
      </div>
    </main>
    <!-- End Main -->

    <!-- External Scripts -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Your Custom Scripts -->
    <script src="index.js"></script>
  </body>
</html>

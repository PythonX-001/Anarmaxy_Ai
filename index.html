<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your website description" />
    <meta name="author" content="Your Name" />

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style/style.css" />

    <title>Your Page Title</title>
  </head>

  <body>
    <!-- Start Aside Bar -->
    <aside
      class="primary-aside flex-shrink-0"
      data-visible="false"
      data-visibleD="true"
    >
      <button
        class="mobile-aside-toggle"
        aria-controls="primary-aside"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>
      <div class="side-header">
        <div class="name">
          Nexus Ai<br /><span style="font-size: 11px; font-weight: normal"
            >AI assistant.</span
          >
        </div>
        <div class="side-header-logo"></div>
      </div>
      <div class="side-butt">
        <button>Models</button>
        <button>Extension</button>
      </div>
      <ul class="table">
        <li class="convs-conv active">
          <div class="conv-label">New Chat</div>
          <div class="conv-date">21/12/2023 09:08:18</div>
        </li>
        <li class="convs-conv">
          <div class="conv-label">last Chat</div>
          <div class="conv-date">20/12/2023 11:03:53</div>
        </li>
        <li class="convs-conv">
          <div class="conv-label">test Chat</div>
          <div class="conv-date">20/12/2023 11:03:53</div>
        </li>
        <li class="convs-conv">
          <div class="conv-label">test Chat</div>
          <div class="conv-date">20/12/2023 11:03:53</div>
        </li>
      </ul>
      <div class="side-footer">
        <div class="S-foot-butts">
          <div class="bord" style="margin-right: 15px">
            <button aria-label="Settings">
              <i class="fas fa-cog"></i>
            </button>
          </div>
          <div class="bord">
            <button aria-label="Support">
              <i
                class="fa-solid fa-headset"
                color="#bbbbbb"
                style="height: 16px; width: 16px"
              ></i>
            </button>
          </div>
        </div>
        <div class="new-conv">
          <button>
            <ion-icon name="add-circle-outline"></ion-icon>Nouvelle conversation
          </button>
        </div>
      </div>
    </aside>

    <!-- End Aside Bar -->

    <!-- Start Main -->
    <main
      class="chatbot relative flex h-full flex-1 flex-col overflow-hidden bg-background"
    >
      <header class="bg-background z-10">
        <div class="table">
          <ul class="convs-conv">
            <li class="conv-label"></li>
            <li class="conv-date"></li>
          </ul>
        </div>
      </header>
      <div
        id="chat-box"
        class="chatbox container h-full overflow-y-auto overflow-x-hidden px-4 bg-background bg-grid"
      >
      </div>
      <div
        class="typing-container bg-grid flex justify-center bg-background px-[10px] py-[20px] z-10"
      >
        <div class="typing-content flex w-full max-w-[950px] items-end">
          <div class="typing-textarea relative flex w-full items-end">
            <textarea
              id="chat-input"
              placeholder="'/' to see commands"
              class="h-[55px] w-full resize-none border-[1px] border-border bg-background py-[15px] pl-[20px] pr-[55px] text-base text-text outline-none placeholder:font-mono placeholder:text-holderText"
              required
            ></textarea>
            <span
              id="send-btn"
              class="absolute right-0 z-10 flex h-[55px] w-[55px] items-center justify-center fill-woodsmoke-500 opacity-50 duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="transform: msfilter"
              >
                <path
                  d="m21.426 11.095-17-8A1 1 0 0 0 3.03 4.242l1.212 4.849L12 12l-7.758 2.909-1.212 4.849a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81z"
                ></path>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Your Custom Scripts -->
    <script src="js/index.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>

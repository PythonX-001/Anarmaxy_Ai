<!doctype html>
<html lang="en">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style/normalize.css" />

    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style/style.css" />

    <title>Your Page Title</title>
  </head>

  <body>
    <!-- Start Aside Bar -->
    <aside
      class="primary-aside z-[100] flex h-full w-[260px] flex-shrink-0 flex-col bg-black px-5 py-2 text-text duration-300 data-[visible=true]:w-[300px] data-[visible=true]:translate-x-0 max-[880px]:fixed max-[880px]:z-[1000] max-[880px]:w-[300px] max-[880px]:-translate-x-full"
      data-visible="false"
    >
      <button
        class="mobile-aside-toggle hidden max-[880px]:bg-rose-500"
        aria-controls="primary-aside"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>
      <div
        class="s-header flex items-center justify-between py-4 pb-6 text-[20px] font-bold"
      >
        <div class="name text-base text-text">
          Nexus Ai<span class="block text-xxs font-normal text-textDim"
            >Ai Asistant</span
          >
        </div>
        <div class="s-headerLogo bg-gr h-9 w-9 rounded-main"></div>
      </div>
      <div class="s-btn flex justify-evenly leading-4">
        <button class="btn text-xs">Models</button>
        <button class="btn text-xs">Extension</button>
      </div>
      <div class="history-holder flex-[1_1_auto] overflow-y-auto pt-4">
        <ul class="history h-full">
          <li class="convs-conv active">
            <div class="conv-label">New Chat</div>
          </li>
          <li class="convs-conv">
            <div class="conv-label">last Chat</div>
          </li>
          <li class="convs-conv active">
            <div class="conv-label">hello</div>
          </li>
          <li class="convs-conv">
            <div class="conv-label">how to learn python</div>
          </li>
          <li class="convs-conv active">
            <div class="conv-label">how to learn c++</div>
          </li>
          <li class="convs-conv">
            <div class="conv-label">how to get freinds</div>
          </li>
          <li class="convs-conv active">
            <div class="conv-label">how to fix wall</div>
          </li>
          <li class="convs-conv">
            <div class="conv-label">how to break nokia</div>
          </li>
          <li class="convs-conv active">
            <div class="conv-label">how to forget programming</div>
          </li>
          <li class="convs-conv">
            <div class="conv-label">why i am alone</div>
          </li>
          <li class="convs-conv active">
            <div class="conv-label">i am board</div>
          </li>
          <li class="convs-conv">
            <div class="conv-label">is am i sick</div>
          </li>
        </ul>
      </div>
      <div
        class="s-footer mt-[40px] flex flex-[0_1_0] justify-between pb-5 text-xs text-text"
      >
        <div class="foot-btn inline-flex gap-3">
          <button class="btn px-2 py-2"><i class="fas fa-cog w-4"></i></button>
          <button class="btn px-2 py-2">
            <i class="fa-solid fa-headset w-4"></i>
          </button>
        </div>
        <div class="n-conv">
          <button class="btn h-full border-none bg-primary">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </aside>

    <!-- End Aside Bar -->

    <!-- Start Main -->
    <main
      class="chatbot relative flex h-full flex-1 flex-col overflow-hidden bg-background"
    >
      <header class="z-10 flex w-full gap-[40px] bg-background">
        <div class="m-0 table h-full w-full flex-[1_1_auto] border-none">
          <ul
            class="convs-conv m-0 flex flex-col gap-[0.5rem] border-none bg-transparent px-[20px] py-[11px]"
          >
            <li class="conv-label text-xl font-bold text-text">New Chat</li>
            <li class="conv-date text-xs font-normal text-textDim">
              01/24/2024
            </li>
          </ul>
        </div>
      </header>
      <div
        id="chat-box"
        class="chatbox bg-grid container h-full overflow-y-auto overflow-x-hidden bg-background px-4"
      ></div>
      <div
        class="typing-container bg-grid z-10 flex justify-center bg-background px-[10px] py-[20px]"
      >
        <div class="typing-content flex w-full max-w-[950px] items-end">
          <div class="typing-textarea relative flex w-full items-end">
            <textarea
              id="chat-input"
              placeholder="'/' to see commands"
              class="h-[55px] w-full resize-none border-[1px] border-border bg-background py-[15px] pl-[20px] pr-[55px] text-base text-text outline-none placeholder:font-mono placeholder:text-textDim"
              required
            ></textarea>
            <span
              id="send-btn"
              class="absolute right-0 z-10 flex h-[55px] w-[55px] items-center justify-center fill-woodsmoke-500 opacity-50 duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="transform: msfilter"
              >
                <path
                  d="m21.426 11.095-17-8A1 1 0 0 0 3.03 4.242l1.212 4.849L12 12l-7.758 2.909-1.212 4.849a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81z"
                ></path>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Your Custom Scripts -->
    <script src="js/index.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
